apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: proxy
  name: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: proxy
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: proxy
    spec:
      containers:
        - env:
            - name: APP_NAME
              value: proxy-service in docker
            - name: GRPC_COUNTER_HOST
              value: counter
            - name: GRPC_COUNTER_PORT
              value: "5002"
            - name: GRPC_PRODUCT_HOST
              value: product
            - name: GRPC_PRODUCT_PORT
              value: "5001"
          image: cuongopswat/go-coffeeshop-proxy
          name: proxy
          ports:
            - containerPort: 5000
              protocol: TCP
      restartPolicy: Always
