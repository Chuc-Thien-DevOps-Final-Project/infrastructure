apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: counter
  name: counter
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: counter
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: counter
    spec:
      containers:
        - env:
            - name: APP_NAME
              value: counter-service in docker
            - name: IN_DOCKER
              value: "true"
            - name: PG_DSN_URL
              value: host=postgres.c4vs6wsmaepc.us-east-1.rds.amazonaws.com user=postgres password=password123 dbname=postgres sslmode=disable
            - name: PG_URL
              value: postgres://postgres:password123@postgres.c4vs6wsmaepc.us-east-1.rds.amazonaws.com:5432/postgres
            - name: PRODUCT_CLIENT_URL
              value: product:5001
            - name: RABBITMQ_URL
              value: amqp://guest:guest@rabbitmq:5672/
          image: cuongopswat/go-coffeeshop-counter
          name: counter
          ports:
            - containerPort: 5002
              protocol: TCP
      restartPolicy: Always
